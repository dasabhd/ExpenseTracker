<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Tracker</title>
</head>

<body>
    <div class="form">
        <div class="heading">
            <h1>Expense Tracker</h1>
        </div>
        <div class="form">
            <form action="SubmitExpense" method="post">
                <table>
                    <tr>
                        <td>
                            <p>Enter Transaction Name: </p>
                        </td>
                        <td><input type="text" name="transactionName" id="transactionName"></td>
                    </tr>
                    <tr>
                        <td>
                            <p>Enter Transaction Amount: </p>
                        </td>
                        <td><input type="text" name="transactionAmount" id="transactionAmount"></td>
                    </tr>
                    <tr>
                        <td>
                            <p>Enter Transaction Date: </p>
                        </td>
                        <td><input type="date" name="transactionDate" id=""></td>
                    </tr>
                    <tr>
                        <td><input type="submit" name="submit"></td>
                    </tr>
                    <tr>
                        <td><h3><a href="ShowExpense.html">Click to Show Expense</a></h3></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
